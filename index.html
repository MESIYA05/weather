<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
   
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: url("D:/project/media/spa.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: fill;
        }

        .card {
            width: 90%;
            max-width: 470px;
            background: transparent;
            backdrop-filter: blur(2px);
            color: #fff;
            border: 1px solid rgb(17, 145, 168);
            margin: 100px auto;
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
        }

        .search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search input {
            border: 0;
            outline: 0;
            background: #ebfffc;
            color: #555;
            padding: 10px 25px;
            height: 60px;
            border-radius: 30px;
            flex: 1;
            margin-right: 16px;
            font-size: 18px;
        }

        .search button {
            border: 0;
            outline: 0;
            background: #ebfffc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .search button i {
            font-size: 20px;
            padding-left: 18px;
        }

        .weather-icon {
            width: 170px;
            margin-top: 30px;
        }

        .weather h1 {
            font-size: 80px;
            font-weight: 500;
        }

        .weather h2 {
            font-size: 45px;
            font-weight: 400;
            margin-top: -10px;
        }

        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 50px;
        }

        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }

        .col img {
            width: 40px;
            margin-right: 10px;
        }

        .humidity, .wind {
            font-size: 28px;
            margin-top: -6px;
        }

        .weather {
            display: none;
        }

        .error {
            text-align: left;
            margin-left: 80px;
            font-size: 24px;
            margin-top: 10px;
            display: none;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .card {
                margin-top: 50px;
                padding: 30px 25px;
            }

            .weather h1 {
                font-size: 60px;
            }

            .weather h2 {
                font-size: 35px;
            }

            .details {
                flex-direction: column;
                align-items: center;
            }

            .col {
                margin-bottom: 20px;
                justify-content: center;
            }

            .search input {
                font-size: 16px;
            }

            .weather-icon {
                width: 140px;
            }
        }

        @media (max-width: 480px) {
            .card {
                margin-top: 30px;
                padding: 20px;
                width: 95%;
            }

            .weather h1 {
                font-size: 50px;
            }

            .weather h2 {
                font-size: 30px;
            }

            .details {
                flex-direction: column;
                align-items: center;
                padding: 0;
                margin-top: 20px;
            }

            .col {
                margin-bottom: 10px;
            }

            .humidity, .wind {
                font-size: 24px;
            }

            .search input {
                font-size: 14px;
                height: 50px;
            }

            .weather-icon {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="search">
            <input class="input-city" type="text" placeholder="Enter city name" spellcheck="false">
            <button class="search btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="D:/project/media/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22째C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="D:/project/media/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="D:/project/media/wind.png" alt="Wind Speed">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "0a8585f2fe36a81815797e9601816945";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchbox = document.querySelector(".search input");
        const searchbttn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (response.status === 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                const data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "째C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                if (data.weather[0].main === "Clouds") {
                    weatherIcon.src = "D:/project/media/cloud.png";
                } else if (data.weather[0].main === "Clear") {
                    weatherIcon.src = "D:/project/media/clear.png";
                } else if (data.weather[0].main === "Rain") {
                    weatherIcon.src = "D:/project/media/rain.png";
                } else if (data.weather[0].main === "Drizzle") {
                    weatherIcon.src = "D:/project/media/drizzle.png";
                } else if (data.weather[0].main === "Mist") {
                    weatherIcon.src = "D:/project/media/mist.png";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }

        searchbttn.addEventListener("click", () => {
            checkWeather(searchbox.value);
        });
    </script>

</body>
</html>
